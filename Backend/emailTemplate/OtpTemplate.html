<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OTP Verification</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');
        
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .container {
            max-width: 600px;
            width: 90%;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            backdrop-filter: blur(10px);
            margin: 0 auto;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        
        .header {
            background: linear-gradient(135deg, #6366f1 0%, #4f46e5 100%);
            color: #fff;
            padding: 30px 20px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }
        
        .header h1 {
            margin: 0;
            font-size: 28px;
            font-weight: 600;
            letter-spacing: 0.5px;
        }
        
        .header::after {
            content: '';
            position: absolute;
            bottom: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: rgba(255, 255, 255, 0.1);
            transform: rotate(45deg);
        }
        
        .content {
            padding: 40px 30px;
            color: #4b5563;
            text-align: center;
        }
        
        .greeting {
            font-size: 18px;
            margin-bottom: 20px;
            color: #1f2937;
            text-align: center;
        }
        
        .message {
            line-height: 1.6;
            margin-bottom: 30px;
            text-align: center;
        }
        
        .otp-container {
            background: linear-gradient(135deg, #f3f4f6 0%, #e5e7eb 100%);
            padding: 25px;
            border-radius: 15px;
            text-align: center;
            margin: 30px auto;
            border: 2px dashed #6366f1;
            max-width: 400px;
        }
        
        .otp {
            font-size: 32px;
            font-weight: 700;
            color: #4f46e5;
            letter-spacing: 5px;
            margin: 0;
            padding: 10px;
            background: #fff;
            border-radius: 10px;
            display: inline-block;
            min-width: 200px;
        }
        
        .warning {
            font-size: 14px;
            color: #6b7280;
            text-align: center;
            margin: 20px 0;
            font-style: italic;
        }
        
        .footer {
            text-align: center;
            padding: 20px;
            background: #f9fafb;
            color: #6b7280;
            font-size: 14px;
            border-top: 1px solid #e5e7eb;
        }
        
        .footer p {
            margin: 5px 0;
        }
        
        @media (max-width: 480px) {
            .container {
                width: 95%;
                margin: 0 auto;
            }
            
            .content {
                padding: 20px;
            }
            
            .otp {
                font-size: 24px;
                min-width: 160px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>{{title}}</h1>
        </div>
        <div class="content">
            <div class="greeting">Hello {{username}},</div>
            <div class="message">{{message}}</div>
            <div class="otp-container">
                <p class="otp">{{otp}}</p>
            </div>
            <div class="warning">If you did not request this email, please ignore it.</div>
        </div>
        <div class="footer">
            <p>Thank you for using our service</p>
            <p>This is an automated message, please do not reply</p>
        </div>
    </div>
</body>
</html>
